<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rach Calculator">
    <link rel="stylesheet" href="styles.css">
    <title>Rach Calculator</title>
</head>
<body>
    <main class="calculator-container">
        <h3> Rach Statistics Calculator</h3>
    <section class="header">
  <div>Date: <span id ='date'></span></div>      

<div>Time:
<span id ='time'></span></div>
    </section>
<section class="content">
<div id="display-box">
 <input type="text"   id="display"  placeholder="0">  
 <div class="one">
 <button class="sqrt">&radic;</button> 
 <button class="sqr">x<sup>2</sup></button>
 <button class="power">&#94;</button>
 <button class="btn">(</button>
 <button class="btn">)</button>
</div>

<div class="three">
 <button class="log">log</button>
 <button class="sin">sin</button>
 <button class="tan">cos</button>
 <button class="cos">tan</button>
 <button class="del">DEL</button>
</div>
<div class="four">
 <button  class="btn">7</button>
 <button class="btn">8</button>
 <button class="btn">9</button>
 <button class="pi">PI
</button>
 <button id="equal">=</button>

</div>
<div class="five">
 <button class="btn">4</button>
 <button class="btn">5</button>
 <button class="btn">6</button>
 <button class="btn">x</button>
 <button class="btn">/</button>
</div>
<div class="six">
 <button class="btn">1</button>
 <button class="btn">2</button>
 <button class="btn">3</button>

<button class="btn">+</button>
 <button class="btn">-</button>
 
</div>
<div class='seven'>
<button class="btn">0</button>
<button class="btn">.</button>
<button class="clear">AC</button>
</div>


</section>
<section class="footer">

</section>
    </main>
    <script src="script.js"></script>

</body>
</html>
